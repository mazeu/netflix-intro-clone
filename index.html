<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!-- responsive css-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Place</h3>
                <p class="descricao">
                    Eleanor Shellstrop (Kristen Bell) está morta. 
                    Acontece que, após sua partida, ela foi enviada ao 
                    "Good Place - ou "Lugar Bom" -, um lugar de eterna 
                    felicidade destinado às pessoas que fizeram o bem 
                    durante suas vidas.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg">
            </div>
        </div>

    </div>
    <footer></footer>
   
    <script src="https://kit.fontawesome.com/2a6b6f60fe.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
